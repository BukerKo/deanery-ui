<div class="main-container">
    <div class="form-container">
        <h1>Timetable entry</h1>
        <div class="form">
            <select id="dayOfWeek" required>
                <option>MONDAY</option>
                <option>TUESDAY</option>
                <option>WEDNESDAY</option>
                <option>THURSDAY</option>
                <option>FRIDAY</option>
                <option>SATURDAY</option>
            </select>
            <select id="tutor" required ></select>
            <input type="text" id="content" placeholder="Enter lesson data" required/>
            <input type="button" value="Save" id="btnSave"/>
            <input type="button" value="Refresh Form" id="btnRefresh"/>
        </div>
    </div>
    <div class="table-container">
        <table id="table1">
            <thead id="table-head">
            <tr>
                <th>Day Of week</th>
                <th>Lesson data</th>
                <th>Tutor</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<script src="../js/timetable.js" charset="utf-8"></script>

</body>
